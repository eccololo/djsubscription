{% extends 'writer/navbar.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <br />
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Account details</h3>
        <p>You can update your account details below:</p>
        <br />
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ UpdateUserForm |crispy }}
            <input type="submit" class="btn btn-success btn-sm" value="Update account">
        </form>
    </div>
    <br /> 
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Account deletion</h3>
        <br />
        <a href="{% url 'delete-account' %}" class="btn btn-danger btn-sm">Delete your account</a>
    </div>
    <br />
{% endblock %}
