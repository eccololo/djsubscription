{% extends 'writer/navbar.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <br />
    {% for article in AllArticles %}
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>{{ article.title }}</h3>
        <br />
        {{ article.content }}
        <br /><br />
        {{ article.date_posted }}
        <br /><br />
        <a class="btn btn-warning btn-sm" href="{% url 'update-article' article.id %}">Update article</a>
        &nbsp;
        <a class="btn btn-danger btn-sm" href="{% url 'delete-article' article.id %}">Delete article</a>
    </div>
    <br />
    {% endfor %}
{% endblock %}
